<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>

    <script type="module" src="components/g2_title.js"></script>
    <script type="module" src="components/g2_input_float.js"></script>
    <script type="module" src="components/g2_input_vector.js"></script>
    <script type="module" src="components/g2_panel.js"></script>

    <style>

        html{
            font-family: 'Courier New', Courier, monospace;
            height : 100vh;
            overflow: hidden;
        }

        /* :root{
            --accent-color-x : red;
            --accent-color-y : green;
            --accent-color-z : blue;
        } */

        .vector{
            display: flex;
            gap : 2px;
        }
    </style>
</head>
<body>
    <h1>Components</h1>
    <gui-title>Hey !!!</gui-title>
     
    <gui-panel>
        <h3>Panel</h3>
        <gui-input-float id="float_input" color="orange" label="Answer" default_value=3.14> </gui-input-float>
        <gui-input-vector id="position" default_scalar=0 label="position"></gui-input-vector>
        <gui-input-vector id="rotation" default_scalar=0 label="rotation"></gui-input-vector>
        <gui-input-vector id="scale" default_scalar=1 label="scale"></gui-input-vector>

    </gui-panel>
    <script>
        let scale = document.querySelector("#scale");
        // console.log(scale);

        scale.addEventListener("changed", (event)=>{
            console.log(event.target.value);
        })
        let float_input = document.querySelector("#float_input");
        float_input.addEventListener("changed", (event)=>{
            console.log(event.target.value)
        })
    </script>
</body>
</html>
