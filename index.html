<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Page</title>

    <link rel="stylesheet" href="css_variables.css" />
    <script type="module" src="build/index.js"></script>

    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html {
        font-family: "Courier New", Courier, monospace;
        font-family: sans-serif;
        /* max-height : 100vh; */

        /* cursor: none; */
        padding: 0;
        margin: 0;
      }
      body {
        height: 100vh;
      }

      #full_wrapper {
        height: 100vh;
        max-height: 100vh;
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <gui-panel>
      <gui-accordion>
        <gui-collapsible title="Misc Options" closed="false">
          <gui-input-range
            label="range test"
            min="0"
            max="3"
            value="0"
          ></gui-input-range>
          <gui-input-vector label="Vector A"></gui-input-vector>
          <gui-spacer height="50"></gui-spacer>
          <gui-input-color label="color A" default_scalar="1"></gui-input-color>
          <gui-group label="Dummy Params">
            <gui-input-color label="color B"></gui-input-color>

            <gui-combobox label="Head Type" id="combo1">
              <option>1111</option>
              <option>2222</option>
              <option>3333</option>
            </gui-combobox>

            <gui-combobox label="Other stuff" id="combo1">
              <option>aaa</option>
              <option>bbb</option>
              <option>ccc</option>
            </gui-combobox>
          </gui-group>

          <gui-group label="Other">
            <gui-checkbox id="checkbox1" label="active stuff"></gui-checkbox>
            <gui-checkbox id="checkbox2" label="Do thing"></gui-checkbox>
            <gui-checkbox id="checkbox3" label="ok"></gui-checkbox>
          </gui-group>
        </gui-collapsible>

        <gui-collapsible title="World Scale">
          <gui-input-float
            id="float_input"
            color="grey"
            label="Scale"
            default_value="3.14"
          >
          </gui-input-float>
        </gui-collapsible>

        <gui-collapsible title="Transforms 1">
          <gui-input-vector
            id="position1"
            default_scalar="0"
            label="position"
          ></gui-input-vector>

          <gui-input-vector
            id="rotation1"
            default_scalar="0"
            label="rotation"
          ></gui-input-vector>
          <gui-input-vector
            id="scale1"
            default_scalar="1"
            label="scale"
          ></gui-input-vector>
          <gui-input-float
            label="uniform_scale_too_long"
            default_value="1"
          ></gui-input-float>
        </gui-collapsible>

        <gui-collapsible title="Transforms 2">
          <gui-input-vector
            id="position2"
            default_scalar="0"
            label="position"
          ></gui-input-vector>
          <gui-input-vector
            id="rotation2"
            default_scalar="0"
            label="rotation"
          ></gui-input-vector>
          <gui-input-vector
            id="scale2"
            default_scalar="1"
            label="scale"
          ></gui-input-vector>
        </gui-collapsible>

        <gui-collapsible title="Transforms 3">
          <gui-input-vector
            id="position3"
            default_scalar="0"
            label="position"
          ></gui-input-vector>
          <gui-input-vector
            id="rotation3"
            default_scalar="0"
            label="rotation"
          ></gui-input-vector>
          <gui-input-vector
            id="scale3"
            default_scalar="1"
            label="scale"
          ></gui-input-vector>
        </gui-collapsible>
      </gui-accordion>
    </gui-panel>

    <script type="module" src="main.js"></script>
  </body>
</html>
